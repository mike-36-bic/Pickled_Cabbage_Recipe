<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickled Beet Entries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            beet: '#6e1e2a',
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="./dist/tailwind.css" />
</head>
<body class="bg-beet text-white min-h-screen p-6">
  <main class="max-w-3xl mx-auto bg-white text-beet rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6">Confirm Your Entry</h1>

    <!-- Zelle Confirmation -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Zelle Confirmation</h2>
      <input type="text" placeholder="Zelle Transaction ID" class="w-full p-2 border rounded" />
      <button class="mt-2 px-4 py-2 bg-beet text-white rounded hover:bg-red-700">Confirm Zelle</button>
    </section>

    <!-- PayPal Confirmation -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">PayPal Confirmation</h2>
      <input type="text" placeholder="PayPal Transaction ID" class="w-full p-2 border rounded" />
      <button class="mt-2 px-4 py-2 bg-beet text-white rounded hover:bg-red-700">Confirm PayPal</button>
    </section>

    <!-- Final Confirmation -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Finalize Entry</h2>
      <button class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700">Submit Entry</button>
    </section>
  </main>

  <script src="./dist/the-compost.js"></script>
</body>
</html>
