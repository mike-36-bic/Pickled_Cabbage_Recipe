name: 🚀 Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🧹 Validate Legacy Exclusion
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^legacy/'; then
            echo "::warning::Changes detected in legacy/. Skipping build."
            exit 0
          fi

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Build and Copy Assets
        run: npm run deploy

      - name: 🔍 Preflight Validation
        run: |
          test -f dist/index.html || (echo "::error::Missing dist/index.html" && exit 1)
          ls dist/*.png || (echo "::error::PNG assets missing in dist/" && exit 1)

      - name: 🚚 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          enable_jekyll: false
