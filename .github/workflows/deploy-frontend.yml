name: 🚀 Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: 🧹 Validate Legacy Exclusion
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^legacy/'; then
            echo "::warning::Changes detected in legacy/. Skipping build."
            exit 0
          fi

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Build and Obfuscate Frontend Files
        run: npm run build

      - name: 🚚 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT_RAD_DASH }}
          publish_dir: ./dist
          publish_branch: gh-pages
